<!DOCTYPE html>
<html>
<head>
    <title>Enter a Word</title>
</head>
<body>
    <h1>Enter a Word</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.word.label }}<br>
            {{ form.word(size=20) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
