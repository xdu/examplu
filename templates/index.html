<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Examples</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <form action="/search" method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="query" placeholder="Search examples...">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        <div class="row row-cols-2">
            {% for example in examples %}
            <div class="col">
                <div class="card mb-3">
                    <div class="card-body">
                        <p class="card-text">
                            <i class="fa fa-book"></i>
                            {% if example.mark is not none %}
                            {{ example.text[:example.mark] }}
                            <strong>{{ example.text[example.mark:example.end] }}</strong>
                            {{ example.text[example.end:] }}
                            {% else %}
                            {{ example.text }}
                            {% endif %}
                        </p>
                        {% if example.audio_file %}
                        <audio controls playbackRate="0.75">
                            <source src="{{ example.audio_file }}" type="audio/ogg">
                            Your browser does not support the audio element.
                        </audio>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="/entries" class="btn btn-primary">Display all entries</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
